name: Updating GTN tools

on:
  schedule:
    - cron: "0 2 * * THU"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install ephemeris
      - name: Clone GTN repository
        uses: actions/checkout@v3
        with:
          repository: galaxyproject/training-material
          path: training-material
          ref: main
      - name: Clone EU tools repository
        uses: actions/checkout@v3
        with:
          repository: usegalaxy-eu/usegalaxy-eu-tools
          path: usegalaxy-eu-tools
          ref: master
      - name: Run updater script
        run: python scripts/gtn-tools-updater.py ${GITHUB_WORKSPACE}/training-material/ ${GITHUB_WORKSPACE}/GTN_tutorials_tools.yaml ${GITHUB_WORKSPACE}/usegalaxy-eu-tools
      - name: Show differences
        run: "git diff --stat"
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update GTN workflows
          title: "Automatic updating of the GTN workflows"
          body: |
            This PR is automatically generated based on changes in the [Galaxy Training Network](https://github.com/galaxyproject/training-material) workflows.

            Please verify if these changes are valid.
          labels: |
            automatic PR
          reviewers: ieguinoa
          branch: gtn-update
          base: master

      - name: Check output
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
